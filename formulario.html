    <p>Formulario de Contacto</p>
    
    <section class="form-register">
    
    <form action="procesar.html" method="get">

        <div>
            <label>Tu Nombre *    </label>
            
            <input type="text" id="tunombre" name="nombre" width="16px" height="4"  />
        
        </div>

        <div>
            <label>Apellido Paterno *</label>
            <input type="text" id="apellidop" name="apellidop" />
        </div>

        <div>
            <label>Apellido Materno*</label>
            <input type="text" id="apellidom" name="apellidom"/>
        </div>

        <div>
            <label>RFC</label>
            <input type="text" id="rfc" name="rfc" />
        </div>

        <div>
            <label>Codigo Postal</label>
            <input type="text" id="cp" name="cp" />
        </div>




        <div>
            <label>Estado * </label>
            <select name="estado" id="estado">
                <option value="1">Soltero/a</option>
                <option value="2">Casado/a</option>
                <option value="3">Viudo/a</option>



            </select>
        </div>


        <div>
            <label>Delegacion/ Municipio * </label>
            <select name="delm" id="delm">
                <option value="1">Delegacion</option>
                <option value="2">Municipio</option>



            </select>
        </div>
        <div>
            <label>Sexo * </label>
            <input type="radio" name="boton"> Hombre
            <input type="radio" name="boton"> Mujer

        </div>

        
        <div>
            
                
            <label>Fecha de Nacimiento * </label>
            <div>
            <input type="text" id="apellido" name="apellido" />
            </div>     
       
        </div>

        <div>
            <label>Correo Electronico *</label>
            <input type="text" id="apellido" name="apellido" />
        </div>

        <input type="submit" value="enviar" />




    </form>
